<html>
<head>
    <title>Incluir Receita</title>
</head>

<body>
    <h1>Incluir Receita</h1>
    <h4>Nesta página você poderá incluir sua receita no site.</h4>
    <a href="index.html">Voltar Página</a>
    <hr>
    <form>
        <label for="receita">Nome da Receita</label><br>
        <input type="nome" name="nome" id="nome" placeholder="Escreva o nome da receita"><br>
        <label for="imagem">Coloque uma Imagem da sua Receita</label><br>
        <input type="file" name="img" id="img"><br>
        <label for="incluir">Incluir Receita</label><br>
        <textarea name="receita" id="receita" cols="30" rows="5" placeholder="Escreva aqui sua receita"></textarea><br>
        <label for="cortext">Defina a Cor do Texto</label><br>
        <input type="color" name="color" id="color"><br>
        <label for="dataincluir">Data de Inclusão de Receita</label><br>
        <input type="date" name="data" id="data"><br>
        <input type="submit">
    </form>
</body>

</html>
